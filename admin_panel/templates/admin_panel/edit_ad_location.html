{% extends 'admin_panel/base.html' %}

{% block title %}Edit Ad Location - GI Yatra Admin{% endblock %}
{% block page_title %}Edit Ad Location{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-edit me-2"></i>
                    Edit Ad Location
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Business Name *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ location.name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ad_type" class="form-label">Type *</label>
                            <select class="form-select" id="ad_type" name="ad_type" required>
                                {% for type in ad_types %}
                                <option value="{{ type }}" {% if location.ad_type == type %}selected{% endif %}>
                                    {{ type }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ location.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="contact_info" class="form-label">Contact Information</label>
                        <input type="text" class="form-control" id="contact_info" name="contact_info" 
                               value="{{ location.contact_info }}">
                        <div class="form-text">Phone, email, website, etc.</div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="latitude" class="form-label">Latitude *</label>
                            <input type="number" class="form-control" id="latitude" name="latitude" 
                                   step="0.000001" value="{{ location.latitude }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="longitude" class="form-label">Longitude *</label>
                            <input type="number" class="form-control" id="longitude" name="longitude" 
                                   step="0.000001" value="{{ location.longitude }}" required>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            Update Ad Location
                        </button>
                        <a href="{% url 'ad_locations' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>
                            Back to List
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
