# nginx site config template for Giyatra
# Replace 'yourdomain.com' with your real domain and ensure paths are correct
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    # Redirect to HTTPS (Certbot will provide HTTPS block automatically)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location /static/ {
        alias /path/to/your/app/staticfiles/;
    }

    location /media/ {
        alias /path/to/your/app/media/;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://unix:/run/gunicorn-giyatra.sock;
    }
}
