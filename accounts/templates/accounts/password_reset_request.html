<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Password reset</title>
    <style>
      body{font-family: Arial, sans-serif; padding:2rem}
      .box{max-width:420px;margin:0 auto}
      .error{color:darkred}
      .message{color:green}
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Forgot password</h2>
      {% if error %}<p class="error">{{ error }}</p>{% endif %}
      {% if message %}<p class="message">{{ message }}</p>{% endif %}
      <form method="post">
        {% csrf_token %}
        <label for="email">Enter your email</label><br/>
        <input id="email" name="email" type="email" required style="width:100%;padding:8px;margin-top:6px;margin-bottom:12px" />
        <button type="submit" style="padding:8px 12px">Send OTP</button>
      </form>
      <p style="margin-top:16px;font-size:0.9rem;color:#555">A one-time code will be sent to your email. The code is valid for 5 minutes and can be tried up to 5 times.</p>
    </div>
  </body>
</html>
