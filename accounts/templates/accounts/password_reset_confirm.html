<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Enter OTP and new password</title>
    <style>
      body{font-family: Arial, sans-serif; padding:2rem}
      .box{max-width:520px;margin:0 auto}
      .error{color:darkred}
      .message{color:green}
      label{display:block;margin-top:8px}
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Reset password</h2>
      {% if error %}<p class="error">{{ error }}</p>{% endif %}
      {% if message %}<p class="message">{{ message }}</p>{% endif %}
      {% if not message %}
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ email }}" />
        <label for="otp">One-time code (OTP)</label>
        <input id="otp" name="otp" type="text" required style="width:100%;padding:8px;margin-top:6px" />

        <label for="new_password">New password</label>
        <input id="new_password" name="new_password" type="password" required style="width:100%;padding:8px;margin-top:6px" />

        <label for="confirm_password">Confirm password</label>
        <input id="confirm_password" name="confirm_password" type="password" required style="width:100%;padding:8px;margin-top:6px" />

        <div style="margin-top:12px">
          <button type="submit" style="padding:8px 12px">Change password</button>
        </div>
      </form>
      {% endif %}
    </div>
  </body>
</html>
